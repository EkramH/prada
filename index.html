<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada</title>
    <link rel="stylesheet" href="asstes/css/style.css">
</head>
<body>
    <!-- ---------------- Header Start ---------------- -->
    <header class="header">
        <nav class="nav">
            <a href="#"><img class="nav__logo" src="asstes/img/logo.png" alt=""></a>
            <ul class="nav__list">
                <li class="nav__item"><a href="#">Men</a></li>
                <li class="nav__item"><a href="#">Kids</a></li>
                <li class="nav__item"><a href="#">Women</a></li>
                <li class="nav__item"><a href="#">Shop</a></li>
                <li class="nav__item"><a href="#">Contact us</a></li>
            </ul>
            <div class="nav__search">
                <input class="nav__search-box" type="search" placeholder="Search here">
                <img class="nav__search-icon" src="asstes/img/icon/search.png" alt="">
            </div>
            <div class="nav__icons">
                <img class="nav__icon" src="asstes/img/icon/heart.png" alt="">
                <img class="nav__icon" src="asstes/img/icon/cart.png" alt="">
                <div class="nav__profile">
                    <img src="asstes/img/profile.png" alt="">
                    <span>Anne Doe</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- ---------------- Header End ---------------- -->


    <!-- ---------------- Main  ---------------- -->
    <main>
        <section class="invite">
            <p class="invite__text">Invite Friends and get 50% off on your next purchase.<a href="#">Invite Now</a></p>
            <button class="invite__close"><img src="asstes/img/icon/cancel.png" alt=""></button>
        </section>

        <!-- ---------------- Banner Start  ---------------- -->
        <section class="banner">
            <div class="banner__container">
                <img class="banner__img" src="asstes/img/banner/banner.png" alt="">
                <div class="banner__info">
                    <img class="banner__logo" src="asstes/img/banner/banner-logo.png" alt="">
                    <p class="banner__text">Big Fashion Festival</p>
                    <p class="banner__text">50% - 80% off</p>
                    <button class="banner__btn">Explore</button>
                </div>
            </div>
        </section>
        <!-- ---------------- Banner End  ---------------- -->
        

        
    </main>

</body>
</html>
